<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <title>Base Apparel coming soon page</title>
  </head>
  <body>
    <section class="hero">

      <div class="hero__left">
      
        <div class="hero__left__inner-container">
          
          <img src="/images/logo.svg" alt="" class="hero__left__logo" />
          <img src="/images/hero-mobile.jpg" alt="" class="hero__left--sm-img">

          <h1 class="hero__left__header">
            <span class="hero__left__header--color">we're</span><br />
            coming <br />soon
          </h1>
          <p class="hero__left__paragraph">
            Hello fellow shoppers! We're currently building our new fashion
            store. Add your email below to stay up-to-date with announcements
            and our launch deals.
          </p>
          <form action="/" class="hero__left__form">
            <input class="hero__left__form__input" type="text" placeholder="Emaill Address" />
            <img id="error-logo" class="hero__left__form__error--logo"src="/images/icon-error.svg"alt="error"/>
            <button class="hero__left__form__btn">
              <img src="/images/icon-arrow.svg" alt="arrow" />
            </button>
            <small id="error-msg" class="hero__left__form__error--msg">Please provide a valid email</small >
          </form>
        </div>
      </div>
      

      <div class="hero__right hero__right--bg-img">

      </div>

    </section>
    <script src='app.js'></script>
  </body>
</html>
